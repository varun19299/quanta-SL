defaults:
  - hydra
  - override hydra/job_logging: none

exp_name: decode_correspondences
show: False
savefig: True
capture_date: 29th_October
outfolder: ${hydra:runtime.cwd}/outputs/real_captures/DLP_projector/${capture_date}/calibration

projector:
  width: 1024
  height: 768
  crop_mode: center

# Gray Stripe Used to Calibrate
gray_stripe:
  message_bits: 10
  overlap_bits: 1
  gray_message_bits: 7
  message_mapping: gray_message
  rotate_180: True
  visualize_frame: True

