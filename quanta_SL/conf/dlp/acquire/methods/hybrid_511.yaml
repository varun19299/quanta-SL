hybrid_255:
  name: Hybrid BCH [255, 9] [${methods.hybrid_255.message_mapping}] comp
  folder: ${outfolder}/${methods.hybrid_255.name}/
  message_bits: 11
  overlap_bits: 1
  bch_tuple:
    n: 255
    k: 9
    t: 63
  bch_message_bits: 8
  message_mapping: gray_message
  rotate_180: True
  visualize_frame: False
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10
    bin_suffix: 8