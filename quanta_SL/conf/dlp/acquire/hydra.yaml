# Hydra configs
hydra:
  run:
    dir: ${outfolder}/results/${method.name}/${hydra.job.override_dirname}
  sweep:
    dir: ${outfolder}/results/${method.name}/
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - exp_name
          - scene
          - scene.name
          - method
          - method.name
