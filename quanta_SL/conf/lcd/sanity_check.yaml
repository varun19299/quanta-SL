defaults:
  - hydra
  - override hydra/job_logging: none

exp_name: sanity_check
show: True
savefig: True
capture_date: 27th_August
fname: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}/results.pdf

groundtruth:
  bin_suffix_range: range(10)
  folder: ${hybrid.folder}

hybrid:
  folder: "${capture_date}/0827-hybridBCH/"
  message_bits: 11
  overlap_bits: 1
  bch_tuple: [63, 10, 13]
  bch_message_bits: 8
  message_mapping: gray_message
  rotate_180: True
  binary_frame:
    bin_suffix: 3
    index: 10

repetition:
  folder: "${capture_date}/0827-repetition/"
  message_bits: 11
  repetition_tuple: [77, 11, 3]
  multi_sample: True
  message_mapping: long_run_gray_message
  rotate_180: True
  binary_frame:
    bin_suffix: 3
    index: 10