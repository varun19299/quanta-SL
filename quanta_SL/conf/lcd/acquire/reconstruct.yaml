defaults:
  - methods:
    - conv_gray
    - long_gray
    - repetition_conv_77
    - repetition_conv_143
    - repetition_conv_275
    - repetition_long_77
    - repetition_long_143
    - repetition_long_275
    - bch_63
    - bch_127
    - bch_255
    - hybrid_63
    - hybrid_127
    - hybrid_255
  - hydra
  - scene: mary_bust
  - override hydra/job_logging: none


exp_name: reconstruct
show: True
savefig: True
create_mesh: false
capture_date: 30th_September

outfolder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}/${scene.name}

projector:
  width: 1920
  height: 1080
  crop_mode: center

spad:
  width: 512
  height: 256
  mask:
    file: ${scene.calibration.folder}/calibration/bpIndex_3000_0.7_8.mat
    key: bpIndices
    order: col-major # or row-major
    rotate_180: True

calibration:
  file_name: stereo_model
  mat_file: ${outfolder}/${calibration.file_name}.mat
  npz_file: ${outfolder}/${calibration.file_name}.npz

groundtruth:
  img: ${outfolder}/results/img.png
  correspondences: ${outfolder}/results/gt_correspondences.npy
  roi_mask: ${outfolder}/roi_mask.npy
  hybrid_filtered_mask: ${outfolder}/roi_mask_hybrid_filtered.npy
  # Choose a more aggressive metrics mask
  metrics_mask: ${outfolder}/metrics_mask.npy