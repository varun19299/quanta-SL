bch_127:
  name: BCH [127, 15] [gray_message] comp
  folder: ${outfolder}/${methods.bch_127.name}/
  message_bits: 11
  bch_tuple:
    n: 127
    k: 15
    t: 27
  message_mapping: gray_message
  rotate_180: True
  visualize_frame: False
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10
    bin_suffix: 8