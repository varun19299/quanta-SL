conv_gray:
  name: Gray Code [${methods.conv_gray.repetition_tuple.k} bits] comp
  folder: ${outfolder}/${methods.conv_gray.name}/
  message_bits: 11
  repetition_tuple:
    n: 11
    k: 11
    t: 0
  multi_sample: False
  message_mapping: gray_message
  rotate_180: True
  use_complementary: False
  visualize_frame: True
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10
    bin_suffix: 8