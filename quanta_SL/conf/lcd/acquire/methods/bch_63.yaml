bch_63:
  name: BCH [63, 16] [gray_message] comp
  folder: ${outfolder}/${methods.bch_63.name}/
  message_bits: 11
  bch_tuple:
    n: 63
    k: 16
    t: 11
  message_mapping: gray_message
  rotate_180: True
  visualize_frame: True
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10
    bin_suffix: 8