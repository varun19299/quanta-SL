hybrid_63:
  name: Hybrid BCH [63, 10] [${method.hybrid_63.message_mapping}] comp
  folder: ${outfolder}/${method.hybrid_63.name}/
  message_bits: 11
  overlap_bits: 1
  bch_tuple:
    n: 63
    k: 10
    t: 13
  bch_message_bits: 8
  message_mapping: gray_message
  rotate_180: True
  visualize_frame: True
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10
    bin_suffix: 8