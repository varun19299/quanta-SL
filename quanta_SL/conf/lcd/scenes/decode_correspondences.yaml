defaults:
  - ../hydra
  - override hydra/job_logging: none

exp_name: real_captures
show: False
savefig: True
capture_date: 30th_September
scene: mary_bust
outfolder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}/${scene}

projector:
  width: 1920
  height: 1080
  crop_mode: center

hybrid:
  folder: ${outfolder}/Hybrid BCH [127, 8] [gray_message] comp/
  message_bits: 11
  overlap_bits: 1
  bch_tuple: [127, 8, 31]
  bch_message_bits: 8
  message_mapping: gray_message
  rotate_180: True
  visualize_frame: True
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10

repetition:
  folder: ${outfolder}/Long Run Gray Code [11 bits] comp/
  message_bits: 11
  repetition_tuple: [143, 11, 6]
  multi_sample: True
  message_mapping: long_run_gray_message
  rotate_180: True
  visualize_frame: True
  binary_frame:
    # Each burst has 512 frames
    # For GT
    bursts_per_pattern: 10
    bin_suffix_range: range(6, 10)
    # For single binary frame
    index: 10