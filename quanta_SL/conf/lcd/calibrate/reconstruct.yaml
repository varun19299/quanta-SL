defaults:
  - hydra
  - override hydra/job_logging: none

exp_name: reconstruct
show: False
savefig: True
capture_date: 22nd_September

outfolder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}

# Numbered 1,...,30
pose:
  index: 20

projector:
  width: 1920
  height: 1080

spad:
  width: 512
  height: 256
  mask:
    file: ${outfolder}/calibration/bpIndex_3000_0.7_8.mat
    key: bpIndices
    order: col-major # or row-major
    rotate_180: True

correspondence:
  mat_file: ${outfolder}/correspondence_data.mat

calibration:
  file_name: stereo_model
  mat_file: ${outfolder}/${calibration.file_name}.mat
  npz_file: ${outfolder}/${calibration.file_name}.npz