# Hydra configs
hydra:
  output_subdir: null # disable shifting output directories
  run:
    dir: ./outputs/lcd/calibrate/${exp_name}/${hydra.job.override_dirname}
  sweep:
    dir: ./outputs/lcd/calibrate/${exp_name}/
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - exp_name
