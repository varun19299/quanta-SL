# Hydra configs
hydra:
  output_subdir: null # disable shifting output directories
  run:
    dir: ./outputs/${exp_name}/
  sweep:
    dir: ./outputs/${exp_name}/
  job_logging:
    handlers:
      file:
        mode: w # comment if you dont want to overwrite
    root:
      handlers:
        - file
        - console
  job:
    config:
      override_dirname:
        exclude_keys:
          - exp_name
