hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    root: null
    disable_existing_loggers: false
  env: {}
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - scene=coffee_mug,black_cylinder,black_plane,tyre,concave_bowl
  job:
    name: decode_correspondences
    override_dirname: scene=coffee_mug,black_cylinder,black_plane,tyre,concave_bowl
    id: ???
    num: ???
    config_name: decode_correspondences
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.1.1
    cwd: /Volumes/GoogleDrive/My Drive/quanta_structured_light/code
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Volumes/GoogleDrive/My Drive/quanta_structured_light/code/quanta_SL/conf/lcd/acquire
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    choices:
      scene: mary_bust
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: none
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
methods:
  repetition_conv_77:
    name: Gray Code [${methods.repetition_conv_77.repetition_tuple.k} bits] comp
    folder: ${outfolder}/${methods.repetition_conv_77.name}/
    message_bits: 11
    repetition_tuple:
      'n': 77
      k: 11
      t: 3
    multi_sample: true
    message_mapping: gray_message
    rotate_180: true
    use_complementary: false
    visualize_frame: true
    binary_frame:
      bursts_per_pattern: 10
      bin_suffix_range: range(6, 10)
      index: 10
      bin_suffix: 8
? ''
: ? ''
  : ? ''
    : hydra:
        output_subdir: null
        run:
          dir: ./scripts/
        sweep:
          dir: ./scripts/${exp_name}/
        job:
          config:
            override_dirname:
              exclude_keys:
              - exp_name
scene:
  name: mary_bust
  calibration:
    folder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/22nd_September/
    file_name: stereo_model
    mat_file: ${scene.calibration.folder}/${scene.calibration.file_name}.mat
    npz_file: ${scene.calibration.folder}/${scene.calibration.file_name}.npz
  view_kwargs:
    front:
    - -0.21681966296822297
    - 0.23559004740074338
    - -0.9473576744377289
    lookat:
    - 2.789017772088187
    - -0.5426921390898114
    - 50.179521953417336
    up:
    - -0.01228719659443422
    - -0.9710246103604082
    - -0.23866342592501927
    zoom: 0.7
exp_name: real_captures
show: false
savefig: true
capture_date: 30th_September
outfolder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}/${scene.name}
groundtruth:
  img: ${outfolder}/results/img.png
  correspondences: ${outfolder}/results/gt_correspondences.npy
  mask_path: ${outfolder}/roi_mask.npy
