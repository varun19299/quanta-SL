methods:
  repetition_conv_77:
    name: Gray Code [${methods.repetition_conv_77.repetition_tuple.k} bits] comp
    folder: ${outfolder}/${methods.repetition_conv_77.name}/
    message_bits: 11
    repetition_tuple:
      'n': 77
      k: 11
      t: 3
    multi_sample: true
    message_mapping: gray_message
    rotate_180: true
