scene:
  name: coffee_mug
  calibration:
    folder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/30th_September/
    file_name: stereo_model
    mat_file: ${scene.calibration.folder}/${scene.calibration.file_name}.mat
    npz_file: ${scene.calibration.folder}/${scene.calibration.file_name}.npz
  view_kwargs: {}
exp_name: real_captures
show: false
savefig: true
capture_date: 30th_September
outfolder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}/${scene.name}
groundtruth:
