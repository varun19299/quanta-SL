methods:
  repetition_conv_77:
    name: Gray Code [${methods.repetition_conv_77.repetition_tuple.k} bits] comp
    folder: ${outfolder}/${methods.repetition_conv_77.name}/
    message_bits: 11
    repetition_tuple:
      'n': 77
      k: 11
      t: 3
    multi_sample: true
    message_mapping: gray_message
    rotate_180: true
    use_complementary: false
    visualize_frame: false
    binary_frame:
      bursts_per_pattern: 10
      bin_suffix_range: range(6, 10)
      index: 10
      bin_suffix: 8
? ''
: ? ''
  : ? ''
    : hydra:
        output_subdir: null
        run:
          dir: ./scripts/
        sweep:
          dir: ./scripts/${exp_name}/
        job:
          config:
            override_dirname:
              exclude_keys:
              - exp_name
exp_name: real_captures
show: false
savefig: true
capture_date: 30th_September
scene: mary_bust
outfolder: ${hydra:runtime.cwd}/outputs/real_captures/LCD_projector/${capture_date}/${scene}
projector:
  width: 1920
  height: 1080
  crop_mode: center
